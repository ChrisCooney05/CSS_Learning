<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="box_styles.css">
</head>
<body>
  <h1>Headings Are Block Elements</h1>

  <!-- &lt; &gt; are special entities as you cant use <> as they are reserved chars -->
  <p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt;
    elements are not. They are <strong>inline</strong> elements.</p>

  <!-- <div style='padding-top: 1px;'></div>  -->
  <!-- this extra element prevents margin collapse though flexbox fixes this issue in modern websites  -->

  <p>Block elements define the flow of the HTML document, while inline elements do not.</p>

  <div>Button</div>
</body>
</html>
