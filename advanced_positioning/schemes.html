<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="schemes.css">
  <title>Positioning Is Easy</title>
</head>
<body>

  <div class="container">
    <div class="example relative">
      <div class="item"><img src="images/static.svg" alt="static"></div>
      <div class="item item-relative"><img src="images/relative.svg" alt="relative"></div>
      <div class="item"><img src="images/static.svg" alt="static2"></div>
    </div>
  </div>

  <div class="container">
    <div class="example absolute">
      <div class="item"><img src="images/static.svg" alt="static3"></div>
      <div class="item item-absolute"><img src="images/absolute.svg" alt="absolute"></div>
      <div class="item"><img src="images/static.svg" alt="static4"></div>
    </div>
  </div>

  <div class="container">
    <div class="example fixed">
      <div class="item"><img src="images/static.svg" alt="static5"></div>
      <div class="item item-fixed"><img src="images/fixed.svg" alt="fixed"></div>
      <div class="item"><img src="images/static.svg" alt="static6"></div>
    </div>
  </div>
    
  <script>
    let left = 0 

    const frame = () => {
      const element = document.querySelector('.item-relative');
      left += 2
      element.style.left = `${left}px`
      if (left >= 300) {
        clearInterval(id)
      }
    }

    let id = setInterval(frame, 10)
  </script>
</body>
</html>
